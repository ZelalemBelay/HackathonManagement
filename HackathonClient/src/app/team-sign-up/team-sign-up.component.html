<div class="d-flex justify-content-center" style="margin-top: 100px; min-width: 100%;">
  <div class="col-md-6 card">
    <div>
      <h2 style="background-color: black; color: white; padding: 5px">Team Sign up </h2><br><br>
      <form #regForm="ngForm" (ngSubmit)="submitForm(regForm.value)">
        <custom-edit-text [(ngModel)]="hParticipant.credential.userName" name="userName" inputLabel="Username"></custom-edit-text>
        <custom-edit-text [(ngModel)]="hParticipant.credential.password" inputType="password" name="password"
          inputLabel="Password">
        </custom-edit-text>
        <custom-edit-text [(ngModel)]="hParticipant.credential.password" inputType="password" name="password"
          inputLabel="Confirm Password">
        </custom-edit-text>

        <h4>Team information</h4>
        <custom-edit-text [(ngModel)]="hParticipant.teamName" name="teamName"
          inputLabel="Hackathon participant team name"></custom-edit-text>
        <custom-edit-text [(ngModel)]="hParticipant.teamEmail" name="teamEmail" inputLabel="Team email Address">
        </custom-edit-text>
        <h4>Enter Preferred Event</h4>
        <div class="flex-grow-1" style="margin-top: 10px">
          <h6>Event Title: {{assignedEvent.title}}</h6>
        
        </div>

        <div class='col-md-4'>
            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Filter By Title"
                [(ngModel)]='listFilter'>
            </div>
          </div>
          
          <div class='table-responsive'>
            <table class='table' *ngIf='listOfEvents && listOfEvents.length'>
              <thead>
                <tr>
                  <th>
                    Available Hackathon Events
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let ev of filteredEvents'>
                  <td (click)="onEventClicked(ev)">
                    {{ ev.title}}
                  </td>
              </tbody>
            </table>
          </div>





        <h4>Idea Submission</h4>
        <custom-edit-text [(ngModel)]="hParticipant.idea.description" name="idea.description" inputLabel="Description">
        </custom-edit-text>
        <input type="file" name="upload" id="avatar" (change)="onFileChange($event)" #fileInput class="upload()"><br><br>
        <!-- <custom-edit-text [(ngModel)]="hParticipant.idea" name="idea.attachement" inputType="file" inputLabel="Attach Additional Documents"></custom-edit-text> -->

        <div class="d-flex flex-row">
          <h4 class="d-flex justify-content-start mr-auto">Team Members</h4> <button type="button" style="margin-right: 15px" class="d-flex justify-content-end btn btn-secondary"
            (click)="addTeamMemberView()">Add More</button>
        </div>
        <div class="card text-left" style="margin: 10px; padding: 10px; background-color: gainsboro"
          *ngFor="let member of hParticipant.teamMembers let i=index">
          <h5>Member: {{i + 1}}</h5>
          <custom-edit-text [(val)]="member.firstName" [(ngModel)]="member.firstName" name="firstName"
            inputLabel="First Name"></custom-edit-text>
          <custom-edit-text [(val)]="member.lastName" [(ngModel)]="member.lastName" name="lastName"
            inputLabel="Last Name"></custom-edit-text>
          <custom-edit-text [(val)]="member.email" [(ngModel)]="member.email" name="email" inputLabel="Email Address">
          </custom-edit-text>
          <custom-edit-text [(val)]="member.phone" [(ngModel)]="member.phone" name="phone" inputLabel="Phone Number">
          </custom-edit-text>
        </div>
        <div class="text-center"><button class="btn btn-primary" style="align-items: center; margin-bottom: 20px; height: 60; width: 60%"
            type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
